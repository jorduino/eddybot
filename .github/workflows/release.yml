name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: eddybot-linux-x64
          - target: bun-linux-arm64
            artifact: eddybot-linux-arm64
          - target: bun-darwin-x64
            artifact: eddybot-darwin-x64
          - target: bun-darwin-arm64
            artifact: eddybot-darwin-arm64
          - target: bun-windows-x64
            artifact: eddybot-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: |
          bun run prebuild
          bun build --compile --minify --target=${{ matrix.target }} ./src/bot.ts --outfile ./dist/${{ matrix.artifact }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/${{ matrix.artifact }}

  deploy:
    name: Deploy to production
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/discordbot/eddybot
            sudo systemctl stop discord-bot
            curl -L -o eddybot-linux-x64 "https://github.com/jorduino/eddybot/releases/download/${{ github.event.release.tag_name }}/eddybot-linux-x64"
            chmod +x eddybot-linux-x64
            sudo systemctl start discord-bot
